<section class="mt-16">
    <header class="flex gap-4 md:gap-8 pt-8 justify-center items-center font-heading">
        <div class="chevron-left-sm sm:chevron-left"></div>
        <h1 class="text-5xl text-gray-300 font-normal uppercase text-center text-nowrap select-none" 
            id="contact">Contact / Booking</h1>
        <div class="chevron-right-sm sm:chevron-right"></div>
    </header>
    <div class="max-w-225 flex flex-col grow items-center justify-center gap-12 mt-8 mb-8 mx-4 sm:mx-16">
        <form class="space-y-8 w-full flex flex-col" action="https://api.web3forms.com/submit" method="POST" id="contact-form">
            <p class="font-light text-center text-xl text-gray-300">Are you a festival promoter, artist looking to collab, or label? Reach out and get in touch!</p>
            <input type="hidden" name="access_key" value="96542dab-f3b3-4aea-a5a7-d7dbe5444ec7" />
            <input type="hidden" name="subject" value="New contact form submission from Jupiter Storm's website" />
            <input type="hidden" name="from_name" value="jupiterstorm.net" />
            <div class="">
                <label for="email" class=" mb-2 text-lg  text-gray-300">Email</label>
                <input type="email" name="email" id="email" class="shadow-sm border border-gray-600 focus:border-highlight text-white text-md focus:outline-2
                          w-full p-2.5 bg-bg-4 placeholder-gray-400 shadow-sm-light"
                         placeholder="Your email address" required>
            </div>
            <div class="">
                <label for="name" class=" mb-2 text-lg  text-gray-300">Name</label>
                <input type="text" name="name" id="name" class="shadow-sm  border border-gray-600 focus:border-highlight text-white text-md focus:outline-2
                             w-full p-2.5 bg-bg-4 placeholder-gray-400 shadow-sm-light" placeholder="Your name" required>
            </div>
            <div class="">
                <label for="subject" class=" mb-2 text-lg  text-gray-300">Subject</label>
                <input type="text" id="subject" name="message_subject" class="p-3 w-full text-md 
                    border border-gray-600 focus:border-highlight focus:outline-1 shadow-sm bg-bg-4  placeholder-gray-400 
                    text-white shadow-sm-light" placeholder="Subject line" required>
            </div>
            <div class="">
                <label for="message" class=" mb-2 text-lg  text-gray-300">Message</label>
                <textarea id="message" name="message" rows="6" class="p-2.5 w-full text-md  shadow-sm 
                    border border-gray-600 focus:border-highlight focus:outline-1 bg-bg-4 placeholder-gray-400 text-white" 
                    placeholder="Write your message..."></textarea>
            </div>
            <div class="h-captcha self-center mt-2" data-captcha="true"></div>
            <div class="mt-2 self-center">
                <div class="shadow-sm-hard">
                    <button type="submit" class="inline-block px-6 py-3 w-50 font-bold text-white
                            bg-highlight hover:bg-highlight-2 transition btn-trapezoid font-button text-2xl uppercase" >
                        Send
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
